name: exploring GitHub Actions CI Pipelines

# Trigger the workflow on push or pull request events
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run a script
        run: echo "Hello, world!"

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install CDKTF and Dependencies
        run: |
          npm install -g cdktf-cli
          npm install

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_KEY }}'

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: 'sonorous-pact-445620-m2'

      # Extract Project ID from credentials_json
      - name: Extract Project ID
        id: extract-project
        run: |
          echo "Extracting project ID from credentials..."
          echo "PROJECT_ID=$(echo '${{ secrets.GCP_KEY }}' | jq -r '.project_id')" >> $GITHUB_ENV

      - name: Enable Cloud Resource Manager API
        run: |
          gcloud services enable cloudresourcemanager.googleapis.com --project='${{ env.PROJECT_ID }}'

      - name: Verify GCP Access
        run: |
          gcloud projects list
          gcloud projects describe ${{ env.PROJECT_ID }}